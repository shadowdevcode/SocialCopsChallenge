{% extends "app/base.html" %}

{% block title %}Login{% endblock %}

{% block main %}
    <!-- Login Form -->
    <div class="container">  
        <div class="row">
            <div class="col-md-8 offset-md-2 col-10 offset-1">
                <div class="card">
                    <div class="card-header p-0"><p class="lead text-center my-1">Login</p></div>
                    <div class="card-body">
                        {% if error_message %}
                            <p><strong>{{ error_message }}</strong></p>
                        {% endif %}
                        <form action="" method="POST">
                            {% csrf_token %}
                            <div class="form-group">
                                <label for="Username">Username</label>
                                <input type="text" class="form-control" placeholder="Enter Userame" name="username">
                            </div>
                            <div class="form-group">
                                <label for="Password">Password</label>
                                <input type="password" class="form-control" placeholder="Enter Password" name="password">
                            </div>
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </form>
                    </div>
                </div>
                <p class="text-center p-1 lead">Not a user? <a href="{% url 'register' %}"><u>Register</u></a></p>
            </div>
        </div>
    </div>
{% endblock %}

{% block footer_class %}fixed-bottom{% endblock %}
